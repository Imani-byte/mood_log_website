<!-- anxiety_quiz.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anxiety Disorder Quiz</title>
</head>
<body>
    <h1>Anxiety Disorder Quiz</h1>
    <form method="POST" action="/anxiety_quiz">
        <label for="question1">Question 1: Do you frequently experience excessive worry or fear about various aspects of your life, such as work, relationships, or health?</label>
        <div>
            <input type="radio" name="question1" value="yes" required>
            <label for="question1">Yes</label>
        </div>
        <div>
            <input type="radio" name="question1" value="no" required>
            <label for="question1">No</label>
        </div>

        <label for="question2">Question 2: Do you often experience physical symptoms of anxiety, such as muscle tension, trembling, sweating, or a racing heart?</label>
        <div>
            <input type="radio" name="question2" value="yes" required>
            <label for="question2">Yes</label>
        </div>
        <div>
            <input type="radio" name="question2" value="no" required>
            <label for="question2">No</label>
        </div>

        <label for="question3">Question 3: Do you find it challenging to engage in social situations due to fear of judgment, embarrassment, or criticism?</label>
        <div>
            <input type="radio" name="question3" value="yes" required>
            <label for="question3">Yes</label>
        </div>
        <div>
            <input type="radio" name="question3" value="no" required>
            <label for="question3">No</label>
        </div>

        <label for="question4">Question 4: Have you ever experienced sudden and intense episodes of fear or discomfort, accompanied by physical symptoms like chest pain, dizziness, or a sense of impending doom?</label>
        <div>
            <input type="radio" name="question3" value="yes" required>
            <label for="question4">Yes</label>
        </div>
        <div>
            <input type="radio" name="question4" value="no" required>
            <label for="question4">No</label>
        </div>

        <label for="question5">Question 5: Has anxiety significantly interfered with your ability to perform everyday tasks, meet responsibilities, or maintain relationships?</label>
        <div>
            <input type="radio" name="question5" value="yes" required>
            <label for="question5">Yes</label>
        </div>
        <div>
            <input type="radio" name="question5" value="no" required>
            <label for="question5">No</label>
        </div>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
