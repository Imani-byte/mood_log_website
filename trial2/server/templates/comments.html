<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 300px;
            padding: 5px;
        }

        input[type="submit"] {
            background-color: #d9534f;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <h1>Comments</h1>

    <!-- Form for submitting comments -->
    <form method="POST" action="{{ url_for('support') }}">
        <label for="comment">Add a comment:</label>
        <input type="text" name="comment" required>
        <button type="submit">Submit</button>
    </form>

    <!-- List to display comments -->
    <ul>
        {% for comment in comments %}
            <li>
                {{ comment.user.full_name }}:{{ comment.comment }} - {{ comment.timestamp }}
                <form method="POST" action="{{ url_for('delete_comment', comment_id=comment.id) }}" style="display: inline;">
                    <input type="submit" value="Delete">
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
